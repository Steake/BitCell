[book]
authors = ["BitCell Core Team"]
language = "en"
multilingual = false
src = "src"
title = "BitCell Documentation"
description = "Complete documentation for BitCell blockchain protocol - tournament consensus, zero-knowledge privacy, and smart contracts"

[build]
build-dir = "book"
create-missing = true

[preprocessor.links]

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
smart-punctuation = true
git-repository-url = "https://github.com/Steake/BitCell"
edit-url-template = "https://github.com/Steake/BitCell/edit/master/docs/book/{path}"
site-url = "/BitCell/"
cname = "docs.bitcell.network"

[output.html.print]
enable = true

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
line-numbers = true

[output.html.code]
hidelines = { python = "~", rust = "#" }
